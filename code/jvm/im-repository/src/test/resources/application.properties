# Database connection properties
spring.datasource.url=jdbc:postgresql://localhost:5432/iseldawdev
spring.datasource.username=isel
spring.datasource.password=isel
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA properties
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.transaction.jta.platform=org.hibernate.service.jta.platform.internal.JBossAppServerJtaPlatform
spring.main.allow-bean-definition-overriding=true